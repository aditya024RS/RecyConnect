name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx (Makes builds faster/smarter)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./recyconnect-backend
          file: ./recyconnect-backend/Dockerfile
          push: true
          # Replace 'your-docker-username' with your actual ID
          tags: ${{ secrets.DOCKER_USERNAME }}/recyconnect-backend:latest

      # 5. Build and Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          # Note: We bake in the Production URL here for the final build
          # For now, we keep localhost, OR you can put your future domain here
          build-args: |
            VITE_API_BASE_URL=http://localhost:8080 
          tags: ${{ secrets.DOCKER_USERNAME }}/recyconnect-frontend:latest